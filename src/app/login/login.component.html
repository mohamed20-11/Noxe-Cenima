<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
<div class="form-group">
  <label for="email">Email</label>
  <input
    type="email"
    class="form-control input-mine mb-2"
    id="email"
    placeholder="Enter your email address"
    formControlName="email"
    required
    [(ngModel)]="email"
  />
  <div
    *ngIf="
      loginForm.get('email')?.errors && loginForm.get('email')?.touched
    "
    class="alert alert-danger"
  >
    <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
      Email is required
    </p>
    <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
      Email Format Required
    </p>
  </div>
</div>
<div class="form-group">
  <label for="Password">password</label>
  <input type="password" class="form-control input-mine" required  [(ngModel)]="password"  id="password"
  placeholder="Enter your password"
  formControlName="password">
</div>
<button [disabled]="loginForm.invalid" type="submit" class="btn btn-info">
  Login
</button>
</form>
<p>login works!</p>
